<div class="container">
    <form [formGroup]="myUserDetails" *ngIf="!isTokenExpired">
        <div class="form-row mt-4 justify-content-center">
            <div class="col-md-12 text-center">
                <img src="/assets/images/password.svg" width="180px" alt="login-image">
            </div>
            <div class="col-md-5 mt-4">
                <p class="h3" [translate]="'reset.newpass'"></p>
            </div>
            <div class="w-100"></div>
            <div class="col-md-5  mx-auto">
                <p class="text-secondary" [translate]="'reset.strongpass'"></p>
            </div>
            <div class="w-100"></div>
            <div class="col-md-5 mb-2 mx-auto mt-4">
                <label for="password" [translate]="'reset.yourpass'" ></label>
                <input type="password" [class.is-valid]="myUserDetails.get('password').valid" [class.is-invalid]="myUserDetails.get('password').invalid && (myUserDetails.get('password').dirty || myUserDetails.get('password').touched)" class="form-control" id="password" formControlName="password" autocomplete="on">
                <div *ngIf="myUserDetails.get('password').invalid && (myUserDetails.get('password').dirty || myUserDetails.get('password').touched)" class="text-danger">
                    <div *ngIf="myUserDetails.get('password').hasError('required')" [translate]="'reset.required'"></div>
                    <div *ngIf="myUserDetails.get('password').hasError('minlength')" [translate]="'reset.minimum'"></div>
                    <div *ngIf="myUserDetails.get('password').hasError('maxlength')" [translate]="'reset.maximum'"></div>
                    <div *ngIf="myUserDetails.get('password').hasError('lowerCaseValidator')" [translate]="'reset.lowercase'"></div>
                    <div *ngIf="myUserDetails.get('password').hasError('upperCaseValidator')" [translate]="'reset.uppercase'"></div>                    
                    <div *ngIf="myUserDetails.get('password').hasError('numberValidator')" [translate]="'reset.number'"></div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-5 text-center">
                <button class="btn btn-success" (click)="ngOnSubmit()" [disabled]="myUserDetails.invalid" [translate]="'reset.change'"></button>
            </div>
        </div>
    </form>
    <div *ngIf="isTokenExpired">
        <div class="col-md-12 text-center">
            <img src="assets/images/close.svg" width="200px" alt="close">
        </div>
        
            <div class="col-md-12 mt-2 text-center">
                <h1 [translate]="'reset.error'"></h1>
            </div>
            <div class="col-md-12 mt-2 text-center">
                <p class="h5">
                    <span [translate]="'reset.dear'"></span> {{jti}},<br>
                    <span [translate]="'reset.errorMessage'"> </span>
                </p>
            </div>
        </div>


         <!--Comment Alerts-->
        <div class="row">
            <div class="col-6">
                <div *ngIf="resetSuccess" class="alert alert-success alert-dismissible fade show fixed-bottom  m-4 border-dark" role="alert">
                    <strong [translate]="'reset.success'"></strong> <span [translate]="'reset.dear'"></span> {{jti}} <span [translate]="'reset.successMessage'"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    
    
    
</div>
