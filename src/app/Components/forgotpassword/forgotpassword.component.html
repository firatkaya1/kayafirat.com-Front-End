<div class="container">
    <form [formGroup]="myUserDetails">
        <div class="form-row mt-4 justify-content-center">
            <div class="col-md-12 text-center">
                <img src="/assets/images/password.svg" width="180px" alt="login-image">
            </div>
            <div class="col-md-5 mt-4">
                <p class="h3" [translate]="'forgotpassword.reset'"> </p>
            </div>
            <div class="w-100"></div>
            <div class="col-md-5  mx-auto">
                <p class="text-secondary" [translate]="'forgotpassword.info'"></p>
            </div>
            <div class="w-100"></div>
            <div class="col-md-5 mb-2 mx-auto mb-2">
                <label for="emailAddress" [translate]="'forgotpassword.email'"></label>
                <input type="email" [class.is-valid]="myUserDetails.get('emailAddress').valid" [class.is-invalid]="myUserDetails.get('emailAddress').invalid && (myUserDetails.get('emailAddress').dirty || myUserDetails.get('emailAddress').touched)" class="form-control" id="emailAddress" formControlName="emailAddress">
                <div *ngIf="myUserDetails.get('emailAddress').invalid && (myUserDetails.get('emailAddress').dirty || myUserDetails.get('emailAddress').touched)" class="text-danger">
                    <div *ngIf="myUserDetails.get('emailAddress').errors.required">
                        Bu alan boş bırakılamaz.
                    </div>
                    <div *ngIf="myUserDetails.get('emailAddress').errors.email">
                        Email adresinizi girmek zorundasınız.
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <re-captcha (resolved)="resolved($event)" siteKey="6LfC_bIZAAAAAAoOKHCIaj0d3O3wKINKJXH6ilGC"> </re-captcha>
            </div>
            <div class="w-100 mt-2"></div>
            <div class="col-md-5 text-center">
                <button class="btn btn-success" (click)="ngOnSubmit()" [disabled]="myUserDetails.invalid || validateRecaptcha" [translate]="'forgotpassword.submit'"></button>
            </div>
            <div class="col-md-12" style="height: 100px;"></div>
        </div>
    </form>
    
    <!--Comment Alerts-->
   <div class="row">
    <div class="col-6">
        <div *ngIf="sendMailSuccess" class="alert alert-success alert-dismissible fade show fixed-bottom  m-4 border-dark" role="alert">
            <strong>Harika!</strong> Şifre sıfırlama bağlantı linki başarıyla hesabına iletildi. Lütfen spam klasörünü kontrol etmeyi unutma.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
   </div>
    
</div>
